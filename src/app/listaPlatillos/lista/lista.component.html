<h2 class='text-center bg-danger text-white'>Platillos disponibles</h2>
<div>
<ul>
    <li class="text" *ngFor="let item of items | async">
    <h3 class='text-center bg-dark text-white'>{{item.name}}</h3>
      <br>
      <img class="center" src={{item.image}}>  
      <br><br>
      <p class='text-center bg-dark text-white'>$ {{item.price}}</p>
      <br><br><br><br><br>
    </li>
</ul>
</div>
