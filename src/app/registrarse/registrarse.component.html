<form *ngIf="volver==false" >

  <input type="text" placeholder="Nombre" 
  name="nombre" class="form-control" />

  <input type="text" placeholder="Apellidos" 
  name="apellidos" class="form-control"/> 

  <input type="email" placeholder="Correo" 
  name="correo" class="form-control"/> 

  <input type="password" placeholder="Contraseña" 
  name="password" class="form-control"/>



  <button class="btn btn-warning mt-3" type="submit">Registrarse</button>
  &nbsp;
  <button class="btn btn-warning mt-3" type="submit" (click)="volver=true">Volver al menú</button>
</form>
<sesion *ngIf="volver==true"></sesion>
